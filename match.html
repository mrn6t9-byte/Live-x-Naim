<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NAIM X LIVE PLAYER</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:monospace;
}
.header{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #0f0;
}
video{
  width:100%;
  background:black;
}
.status{
  padding:10px;
}
.tg{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  border:1px solid #0f0;
  padding:8px 12px;
}
.tg a{
  color:black;
  background:#0f0;
  padding:4px 8px;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">ðŸ”´ LIVE MATCH</div>
<video id="video" controls autoplay muted playsinline></video>
<div class="status" id="status">Loading...</div>

<div class="tg">
 Join Telegram <a href="https://t.me/YOUR_CHANNEL" target="_blank">JOIN</a>
</div>

<script>
const SOURCES = {
  "ban-ind":"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
  "pak-sl":"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
};

const params = new URLSearchParams(location.search);
const game = params.get("game");

const video = document.getElementById("video");
const status = document.getElementById("status");

if(!SOURCES[game]){
  status.innerText="Match not found";
}else{
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(SOURCES[game]);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>{
      video.play();
      status.innerText="LIVE";
    });
  }else{
    video.src = SOURCES[game];
    video.play();
    status.innerText="LIVE";
  }
}
</script>

</body>
</html>
